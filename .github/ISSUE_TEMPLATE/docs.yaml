body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Write a detailed description of the changes you are proposing.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please add screenshots/videos if applicable
    validations:
      required: false
 - type: dropdown
    id: browser
    attributes:
      label: "ü•¶ Browser"
