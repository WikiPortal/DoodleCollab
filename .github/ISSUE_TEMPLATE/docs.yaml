      options:
        - Google Chrome
        - Brave
        - Microsoft Edge
        - Mozilla Firefox
        - Safari
        - Opera
        - Other
    validations:
      required: true

    - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "Checklist ‚úÖ"
      options:
        - label: "I checked and didn't find similar [issue](https://github.com/WikiPortal/DoodleCollab/issues)"
          required: true

        - label: "I have read the [Contributing Guidelines](https://github.com/WikiPortal/DoodleCollab/blob/main/CONTRIBUTING.md)"
          required: true

        - label: "I am willing to work on this issue (leave this unchecked for no)."
          required: false
